<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/ylblog/a@master/media/live2d/js/live2d.js"></script>
<script>
	var home_Path = document.location.protocol + '//' + window.document.location.hostname + ":" + window.document.location.port + '/';
	var userAgent = window.navigator.userAgent.toLowerCase();
	var norunAI = ["android", "iphone", "ipod", "ipad", "windows phone", "mqqbrowser", "msie", "trident/7.0"];
	var norunFlag = false;

	for (var i = 0; i < norunAI.length; i++) {
		if (userAgent.indexOf(norunAI[i]) > -1) {
			norunFlag = true;
			break;
		}
	}

	if (!window.WebGLRenderingContext) {
		norunFlag = true;
	}

	if (!norunFlag) {
		var hitFlag = false;
		var AIFadeFlag = false;
		var liveTlakTimer = null;
		var sleepTimer_ = null;
		var AITalkFlag = false;
		var talkNum = 0;
		(function () {
			function renderTip(template, context) {
				var tokenReg = /(\\)?\{([^\{\}\\]+)(\\)?\}/g;
				return template.replace(tokenReg, function (word, slash1, token, slash2) {
					if (slash1 || slash2) {
						return word.replace('\\', '');
					}
					var variables = token.replace(/\s/g, '').split('.');
					var currentObject = context;
					var i, length, variable;
					for (i = 0, length = variables.length; i < length; ++i) {
						variable = variables[i];
						currentObject = currentObject[variable];
						if (currentObject === undefined || currentObject === null) return '';
					}
					return currentObject;
				});
			}

			String.prototype.renderTip = function (context) {
				return renderTip(this, context);
			};

			var re = /x/;
			re.toString = function () {
				showMessage('哈哈，你打开了控制台，是想要看看我的秘密吗？', 5000);
				return '';
			};

			$(document).on('copy', function () {
				showMessage('你都复制了些什么呀，转载要记得加上出处哦~~', 5000);
			});

			function initTips() {
				$.ajax({
					cache: true,
					url: message_Path + 'message.json',
					dataType: "json",
					success: function (result) {
						$.each(result.mouseover, function (index, tips) {
							$(tips.selector).mouseover(function () {
								var text = tips.text;
								if (Array.isArray(tips.text)) text = tips.text[Math.floor(Math.random() * tips.text.length + 1) - 1];
								text = text.renderTip({ text: $(this).text() });
								showMessage(text, 3000);
								talkValTimer();
								clearInterval(liveTlakTimer);
								liveTlakTimer = null;
							});
							$(tips.selector).mouseout(function () {
								showHitokoto();
								if (liveTlakTimer == null) {
									liveTlakTimer = window.setInterval(function () {
										showHitokoto();
									}, 15000);
								};
							});
						});
						$.each(result.click, function (index, tips) {
							$(tips.selector).click(function () {
								if (hitFlag) {
									return false
								}
								hitFlag = true;
								setTimeout(function () {
									hitFlag = false;
								}, 8000);
								var text = tips.text;
								if (Array.isArray(tips.text)) text = tips.text[Math.floor(Math.random() * tips.text.length + 1) - 1];
								text = text.renderTip({ text: $(this).text() });
								showMessage(text, 3000);
							});
							clearInterval(liveTlakTimer);
							liveTlakTimer = null;
							if (liveTlakTimer == null) {
								liveTlakTimer = window.setInterval(function () {
									showHitokoto();
								}, 15000);
							};
						});
					}
				});
			}
			initTips();

			var text;
			if (document.referrer !== '') {
				var referrer = document.createElement('a');
				referrer.href = document.referrer;
				text = '嗨！来自 <span style="color:#0099cc;">' + referrer.hostname + '</span> 的朋友！';
				var domain = referrer.hostname.split('.')[1];
				if (domain == 'baidu') {
					text = '嗨！ 来自 百度搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				} else if (domain == 'so') {
					text = '嗨！ 来自 360搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				} else if (domain == 'google') {
					text = '嗨！ 来自 谷歌搜索 的朋友！<br>欢迎访问<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				}
			} else {
				if (window.location.href == home_Path) { //主页URL判断，需要斜杠结尾
					var now = (new Date()).getHours();
					if (now > 23 || now <= 5) {
						text = '你是夜猫子呀？这么晚还不睡觉，明天起的来嘛？';
					} else if (now > 5 && now <= 7) {
						text = '早上好！一日之计在于晨，美好的一天就要开始了！';
					} else if (now > 7 && now <= 11) {
						text = '上午好！工作顺利嘛，不要久坐，多起来走动走动哦！';
					} else if (now > 11 && now <= 14) {
						text = '中午了，工作了一个上午，现在是午餐时间！';
					} else if (now > 14 && now <= 17) {
						text = '午后很容易犯困呢，今天的运动目标完成了吗？';
					} else if (now > 17 && now <= 19) {
						text = '傍晚了！窗外夕阳的景色很美丽呢，最美不过夕阳红~~';
					} else if (now > 19 && now <= 21) {
						text = '晚上好，今天过得怎么样？';
					} else if (now > 21 && now <= 23) {
						text = '已经这么晚了呀，早点休息吧，晚安~~';
					} else {
						text = '嗨~ 快来逗我玩吧！';
					}
				} else {
					text = '欢迎阅读<span style="color:#0099cc;">「 ' + document.title.split(' - ')[0] + ' 」</span>';
				}
			}
			showMessage(text, 12000);
		})();

		liveTlakTimer = setInterval(function () {
			showHitokoto();
		}, 15000);

		function showHitokoto() {
			if (sessionStorage.getItem("Sleepy") !== "1") {
				if (!AITalkFlag) {
					$.getJSON('https://v1.hitokoto.cn/', function (result) {
						talkValTimer();
						showMessage(result.hitokoto, 0);
					});
				}
			} else {
				hideMessage(0);
				if (sleepTimer_ == null) {
					sleepTimer_ = setInterval(function () {
						checkSleep();
					}, 200);
				}
			}
		}

		function checkSleep() {
			var sleepStatu = sessionStorage.getItem("Sleepy");
			if (sleepStatu !== '1') {
				talkValTimer();
				showMessage('你回来啦~', 0);
				clearInterval(sleepTimer_);
				sleepTimer_ = null;
			}
		}

		function showMessage(text, timeout) {
			if (Array.isArray(text)) text = text[Math.floor(Math.random() * text.length + 1) - 1];
			$('.message').stop();
			$('.message').html(text);
			$('.message').fadeTo(200, 1);
			//if (timeout === null) timeout = 5000;
			//hideMessage(timeout);
		}
		function talkValTimer() {
			$('#live_talk').val('1');
		}

		function hideMessage(timeout) {
			//$('.message').stop().css('opacity',1);
			if (timeout === null) timeout = 5000;
			$('.message').delay(timeout).fadeTo(200, 0);
		}

		function initLive2d() {
			$('#hideButton').on('click', function () {
				if (AIFadeFlag) {
					return false;
				} else {
					AIFadeFlag = true;
					localStorage.setItem("live2dhidden", "0");
					$('#landlord').fadeOut(200);
					$('#open_live2d').delay(200).fadeIn(200);
					setTimeout(function () {
						AIFadeFlag = false;
					}, 300);
				}
			});
			$('#open_live2d').on('click', function () {
				if (AIFadeFlag) {
					return false;
				} else {
					AIFadeFlag = true;
					localStorage.setItem("live2dhidden", "1");
					$('#open_live2d').fadeOut(200);
					$('#landlord').delay(200).fadeIn(200);
					setTimeout(function () {
						AIFadeFlag = false;
					}, 300);
				}
			});
			$('#youduButton').on('click', function () {
				if ($('#youduButton').hasClass('doudong')) {
					var typeIs = $('#youduButton').attr('data-type');
					$('#youduButton').removeClass('doudong');
					$('body').removeClass(typeIs);
					$('#youduButton').attr('data-type', '');
				} else {
					var duType = $('#duType').val();
					var duArr = duType.split(",");
					var dataType = duArr[Math.floor(Math.random() * duArr.length)];

					$('#youduButton').addClass('doudong');
					$('#youduButton').attr('data-type', dataType);
					$('body').addClass(dataType);
				}
			});
			if (apiKey) {
				$('#showInfoBtn').on('click', function () {
					var live_statu = $('#live_statu_val').val();
					if (live_statu == "0") {
						return
					} else {
						$('#live_statu_val').val("0");
						$('.live_talk_input_body').fadeOut(500);
						AITalkFlag = false;
						showHitokoto();
						$('#showTalkBtn').show();
						$('#showInfoBtn').hide();
					}
				});
				$('#showTalkBtn').on('click', function () {
					var live_statu = $('#live_statu_val').val();
					if (live_statu == "1") {
						return
					} else {
						$('#live_statu_val').val("1");
						$('.live_talk_input_body').fadeIn(500);
						AITalkFlag = true;
						$('#showTalkBtn').hide();
						$('#showInfoBtn').show();

					}
				});
				$('#talk_send').on('click', function () {
					var info_ = $('#AIuserText').val();
					var userid_ = $('#AIuserName').val();
					if (info_ == "") {
						showMessage('写点什么吧！', 0);
						return;
					}
					if (userid_ == "") {
						showMessage('聊之前请告诉我你的名字吧！', 0);
						return;
					}
					showMessage('思考中~', 0);
					let protocol = window.location.protocol.indexOf("s") > 0 ? "https" : "http";
					$.ajax({
						type: "get",
						url: `${protocol}://www.tuling123.com/openapi/api?key=${apiKey}&info=${info_}`,
						dataType: "json",
						success: function (res) {
							talkValTimer();
							showMessage(res.text, 0);
							$('#AIuserText').val("");
							sessionStorage.setItem("live2duser", userid_);
						},
						error: function (e) {
							talkValTimer();
							showMessage('似乎有什么错误，请和站长联系！', 0);
						}
					});
				});
			} else {
				$('#showInfoBtn').hide();
				$('#showTalkBtn').hide();
			}
			//获取音乐信息初始化
			var bgmListInfo = $('input[name=live2dBGM]');
			if (bgmListInfo.length == 0) {
				$('#musicButton').hide();
			} else {
				var bgmPlayNow = parseInt($('#live2d_bgm').attr('data-bgm'));
				var bgmPlayTime = 0;
				var live2dBGM_Num = sessionStorage.getItem("live2dBGM_Num");
				var live2dBGM_PlayTime = sessionStorage.getItem("live2dBGM_PlayTime");
				if (live2dBGM_Num) {
					if (live2dBGM_Num <= $('input[name=live2dBGM]').length - 1) {
						bgmPlayNow = parseInt(live2dBGM_Num);
					}
				}
				if (live2dBGM_PlayTime) {
					bgmPlayTime = parseInt(live2dBGM_PlayTime);
				}

          &lt;p&gt;第一章：&lt;br&gt;
本章通过祥子攒钱买车的曲折经历，展现给我们的无疑是个正直朴实、热爱生活的劳动者形象。其中“他就是这个一个人......仿佛也能做个好鬼。”更是祥子心灵的美好写照。当然，这一章节，把主人公放在一个特定的社会背景中来刻画，将人物的命运与社会局势的变化联系在一起，为情节发展埋下了伏笔。同时，这是祥子人生中的第一起。&lt;br&gt;

第三章：&lt;br&gt;
虽然祥子失去他的第一辆车，但他依旧是清醒的，他的理想没有破灭，他还幻想用骆驼和自己的勤劳重塑自己的生活。“祥子喝了一气凉水，然后拿着三十五块很亮的现洋，两个棒子面饼子，穿着将护到胸际的一件破白小褂，要一步迈到城里去！”以这句话来作为第三章的结尾，是为了体现祥子对重塑生活的自信，同时为下文祥子为了再买一辆车而拼命拉车做了铺垫。&lt;br&gt;

&lt;p&gt;第五章：&lt;br&gt;
祥子为了能再度买车，他又开始“像一只饿疯的野兽”，早出晚归，多啦快跑，在包户家里忍气吞声。但祥子依旧没有料到，在旧社会黑暗势力的包围下，下层小人物的命运是很难改变的。同时，祥子的心理世界也在悄然变化，显露出“沉沦”“堕落“的苗头。这章节之中，有两点还是令人欣慰的：一是祥子对生活的信心未死；二是虎妞对祥子的关心体贴。这也让小说情节有了很好的发展契机。&lt;/p&gt;
&lt;p&gt;第六章:&lt;br&gt;
这章反映了虎妞和祥子之间的感情是单向，即虎妞主动，祥子被动。在写虎妞时，作者也巧于安排，把情感“藏”得不露痕迹。尽显她“粗中有细”的性格特征。祥子对虎妞是没有爱情可言的。但他因为事先的遭遇、虎妞的迷惑、萌动的天性、酒精的作用等众多复杂的因素，加上祥子自身性格、生活经历的决定。总之，作者在写这段感情经历时，写出了人性的复杂，显得真实而不单一，使得人物的形象更加丰满、生动可信。&lt;/p&gt;
&lt;p&gt;第七章：&lt;br&gt;
“想来想去，他看出这么点来：大概到最后，他还得舍着脸要虎姑娘；不为要她，还不为要那几辆车么？”硬气、质朴的祥子也想“含着脸”要那几辆车，却不是为了虎妞。这是祥子“堕落”的表现，开始势利了。这是祥子的悲哀，也是这个社会的悲哀。“高妈的话很象留声机片....而没有起承转合的痕迹。”将高妈的话比作留声机片，既形象就贴切，同时也反衬出祥子的木讷、拙直、憨厚，使祥子这一不善言辞的形象更加鲜明突出。&lt;br&gt;
第八章：&lt;br&gt;
“地上初见冰凌，连便道上的土都凝固起来......他继续往前奔走，往前冲进，没有任何东西能阻止住这个巨人”外部环境的恶劣并没有阻止祥子前进的步伐，从侧面说明了生活的信念对一个人的影响之大。“\他们穿着一阵小风就打透的，一阵大风就吹碎了的，破衣&amp;quot;通过夸张的艺术手法，极言老弱车夫衣服之破烂、单薄，也体现了当时社会底层人民生活的困苦。&lt;br&gt;
第九章：&lt;br&gt;
与前两章联系，祥子高兴地来到老主顾曹先生家里拉包月，曹先生和曹夫人待人和气，祥子在这里觉得一切都是那么亲切、温暖，浑身有使不完的劲儿。当虎妞突然出现在祥子面前，指着自己的肚子说：“我有啦！”并告之以周全之策让刘四爷找他为女婿时，祥子的痛苦才凸显出来，他觉得像掉进了陷阱，手脚全被夹子夹住，没法儿跑。&lt;br&gt;
第十章：&lt;br&gt;
　　祥子一次送曹先生去看电影。在茶馆里碰见了饿晕倒在地的老马和他的孙儿小马。老马是一个有自己车的车夫，他的悲惨遭遇给祥子最大的希望蒙上了一层阴影。他隐约地感到即使自己买上车仍然没有好日子过。本章节以祥子苦恼于是否娶虎妞始，已决定娶虎妞终，首尾呼应，展现了祥子的心路历程。主体部分则是写老马和小马，祥子从他们身上看到了自己的过去与未来，这是使祥子心里产生变化的根本原因，体现了生活的悲哀。&lt;br&gt;

&lt;p&gt;中的疑团，而且使得事情的来龙去脉清晰可辨，内容完整合理。&lt;br&gt;
第十三章：&lt;br&gt;
这一章节看似简单，事实上却在按虎妞的意愿在一步步地发展着：祥子回来了，刘四爷夸奖祥子了，祥子听话了，自己的理想也向刘四爷挑明了，祥子也买来了贺礼。这些都为下面情节的展开埋下了伏笔。但刘四爷的刁钻，其他车夫的嫉妒，又为情节的发展蒙上了一层阴影，吸引读者继续关注。&lt;br&gt;
第十四章：&lt;br&gt;
本章以刘四爷的喜宴过程为主要线索，从不同的方面激化矛盾：祥子和其他车夫之间的、刘四爷和祥子之间的、和虎妞之间的，还有刘四爷心理上的自我矛盾，等等，这些矛盾促使情节向着意想不到的方向发展，直到出人意料之外——刘四爷和虎妞产生了一场激烈的争吵。虎妞也在猝不及防的情况之下，把她跟祥子的事情“挑明”了。于是妇女闹翻，祥子走人。&lt;br&gt;
第十五章：&lt;br&gt;
该章主要写了在虎妞和父亲闹翻后，虎妞与祥子另租房结婚，但是祥子心有不甘，却又不好发作。虎妞则想着怎么与父亲和好，以求过上好日子。情节的发展看似平静，却暗波涌动，扣人心弦。祥子愤懑委屈，想走而留；虎妞担心祥子走，却又强硬对待祥子；祥子想拉车，虎妞却想过清闲的日子......矛盾迭出，人物性格毕现。&lt;br&gt;
第十六章：&lt;br&gt;
新婚后的祥子住在贫民窟一样的大杂院里，虽然虎妞生活上做得很周到，但祥子不想闲在家里，于是就避着虎妞，偷偷地租车拉。在家闲极无聊的虎妞，面对固执的祥子，只好同意买车，这使祥子非常高兴。在该章中虎妞的形象得以渐趋丰满。作者在前文的基础上，又突出其为爱、幸福和自尊，宁愿与作为车行老板的父亲决裂，并为了留住祥子向祥子妥协，这让我们看到这个老而黑的女人身上的美丽之处。&lt;br&gt;
第十七章：&lt;br&gt;
当祥子夫妇之道刘四爷变卖了车行外出享受时，虎妞在无奈之余，只好给祥子买一辆二手车。这辆二手车原是小福子的父亲用卖小福子的钱买下的。小福子后来被买她的军官抛弃，回到家里与虎妞成为了朋友，但为了养家，她又沦为妓女。这部分仍以祥子的生活为主线，但作者用插叙与补叙的手法，较为详细地介绍了小福子一家的悲惨生活，引出下文的又一主要人物——小福子。&lt;br&gt;
第十八章：&lt;br&gt;
本章先略略介绍虎妞怀孕，详细交代祥子生病的前因后果。内容详略安排，主要是为了突出“不公道的世界”，对社会的强烈批判、对社会下层劳动者的无限同情。本章的精彩之处，当为景物的描写，作者以形象细致的笔墨，从各个不同的角度，描写夏天的天气变化的过程，让人如临其境。同时也起到推动情节的作用。&lt;/p&gt;
&lt;p&gt;第十九章：&lt;br&gt;
祥子的病初愈后，收入减少，但虎妞怀孕却不活动，并讲究吃，这使虎妞难产。再加上思想上的迷信和别人的欺骗，更重要的是贫困无钱医治与医生的冷漠，最后虎妞死去。这对刚燃起对生活希望的祥子又是一次打击——家破人亡。作者在文中用简洁的语言深刻揭示了这一悲剧的深层社会原因。&lt;br&gt;
第二十章：&lt;br&gt;
为了给虎妞治丧，祥子变卖了车，搬出原居，离开喜欢并希望依靠他的小福子，继续租车行的车来谋生。生活给祥子的内心世界带来了巨大的变化，他慢慢变了，学会了抽烟喝酒、不心疼钱。祥子最大的变化是通过他对车的变化来反映的：他拉车也只是淡而不定地一天天混。后来祥子又拉了夏先生的包月。一个吝啬、荒淫、伪善的官员形象。祥子的生活和夏先生的互相对比，形象地揭示了祥子悲剧的社会根源。&lt;br&gt;
第二十一章 ：&lt;br&gt;
祥子被夏太太诱惑后，染上病，并为治病花去了不少钱。时候他变得更加自暴自弃了。作者在叙述、描写之余，也用精辟形象的语言揭示祥子堕落的变化，是由于社会的冷漠所造成的，一针见血。堕落后的祥子又遇到了刘四爷，这反而激起了祥子的生活信心。小说的后部分，写的最为感人的，当属刘四爷闻知虎妞死讯时的巨大悲痛，使人物血肉丰满。&lt;br&gt;
第二十二章：&lt;br&gt;
决心重新做人的祥子，决定去找曹先生和小福子。曹先生对祥子客气如故，并答应帮助祥子和小福子度过难关。祥子因此高兴而急迫从曹宅出来去找小福子，一路上的风景也异常美丽，但在院子里却找不到小福子的踪影，他到处打听，无果。又再次陷入了消沉之中。该章是充满阳光色彩的章节，也是祥子重新燃起生活希望的部分，尽管是“最后的”。&lt;br&gt;
第二十三章：&lt;br&gt;
祥子在老马的提醒下，到“白房子”去找小福子，却得知她已上吊身亡。这使祥子痛不欲生，最后的希望也破灭了。老马、小福子和他自己的遭遇，使他彻底沉沦，染上各种恶习，成为一个地道的无赖，甚至连善良的好人也骗。作者对祥子堕落沉沦的过程，描写的十分简洁且深刻，犀利的语言，一针见血地指出“现在人还把自己的同类驱逐到野兽去里”。虽然祥子的堕落，具有对社会的报复性，但这是不理智甚至不人性的道德沦丧。&lt;br&gt;
第二十四章：&lt;br&gt;
在锣鼓喧天、热闹非凡的北平，麻木的人们满心去看阮明被枪毙。而阮明正是被祥子出卖的。阮明和祥子一样，都是堕落的，只不过原因和形式不一样。但终了他们都成了金钱的奴隶，都成了“个人主义的末路鬼”。祥子最终多是靠人家做丧事时他打杂来苟延残喘。本章中，作者把祥子放在一个更为广大的社会背景下去写，体现了祥子这个社会病胎里的产儿的悲剧产生的必然性。&lt;/p&gt;

&lt;li&gt;&lt;a href=&#34;#2%E4%BD%9C%E8%80%85%E4%BF%A1%E6%81%AF&#34;&gt;2.作者信息&lt;/a&gt;&lt;/li&gt;
&lt;li&gt;&lt;a href=&#34;#3%E4%BD%9C%E5%93%81%E4%B8%BB%E9%A2%98&#34;&gt;3.作品主题&lt;/a&gt;&lt;/li&gt;
&lt;li&gt;&lt;a href=&#34;#4%E6%95%B4%E4%BD%93%E8%A7%A3%E8%AF%BB%E6%80%BB%E4%BD%93%E6%A1%86%E6%9E%B6&#34;&gt;4.整体解读总体框架：&lt;/a&gt;&lt;/li&gt;
&lt;li&gt;&lt;a href=&#34;#5%E4%BA%BA%E7%89%A9%E6%80%A7%E6%A0%BC&#34;&gt;5.人物性格&lt;/a&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;&lt;a href=&#34;#%E4%BA%8C%E7%9F%A5%E8%AF%86%E9%97%AE%E7%AD%94&#34;&gt;二.知识问答&lt;/a&gt;&lt;/li&gt;

&lt;/li&gt;

&lt;/p&gt;
&lt;h2 id=&#34;一基本文学常识&#34;&gt;一．基本文学常识&lt;/h2&gt;
&lt;p&gt;《骆驼祥子》是老舍的代表作之一=，主要是以北平（今北京）一个人力车夫祥子的行踪为线索，以二十年代末期的北京市民生活为背景，以洋车夫祥子的坎坷、悲惨的生活遭遇为主要情节，深刻揭露了旧中国的黑暗，控诉了统治阶级对劳动者的剥削、压迫，表达了作者对劳动人民的深切同情，向人们展示军阀混战、黑暗统治下的北京底层贫苦市民生活于痛苦深渊中的图景。&lt;/p&gt;
&lt;h3 id=&#34;2作者信息&#34;&gt;2.作者信息&lt;/h3&gt;
&lt;p&gt;老舍，本名舒庆春，字舍予，笔名老舍（另有笔名絜青、鸿来、非我等）。北京满族正红旗人，原姓舒舒觉罗氏（一说姓舒穆禄氏，存疑），中国现代著名小说家、文学家、戏剧家。文革期间受到迫害，1966年8月24日深夜，老舍含冤自沉于北京西北的太平湖，终年67岁。老舍一生共写了约计800余万字的作品，被称为“人民艺术家”。1924年夏应聘到英国伦敦大学东方学院当中文讲师。在英期间开始文学创作。长篇小说《老张的哲学》是第一部作品，由1926年7月起在《小说月报》杂志连载，立刻震动文坛。以后陆续发表了长篇小说《赵子曰》和《二马》。奠定了老舍作为新文学开拓者之一的地位。1930年老舍.主要著作有：长篇小说《二马》《猫城记》，中篇小说《我这一辈子》《月牙儿》，短篇小说集《赶集》《樱海集》《东海巴山集》《蛤藻集》《火车集》《贫血集》，剧本《龙须沟》《茶馆》《西望长安》。另有《老舍剧作全集》《老舍散文集》《老舍诗选》《老舍文艺评论集》和《老舍文集》等。&lt;/p&gt;
&lt;h3 id=&#34;3作品主题&#34;&gt;3.作品主题&lt;/h3&gt;
&lt;p&gt;主要讲述的是老北京人力车夫的辛酸故事。本文痛斥了压迫人民的无德之人，揭露了黑暗的旧社会对淳朴善良的劳动者所进行的剥削、压迫，控诉了旧社会活生生把人“变”成鬼的罪恶，表达了作者对劳动人民的深切同情，批判了自私狭隘的个人主义，也揭示个人奋斗不是劳动人民摆脱贫困改变境遇的主题。更体现了人是随环境变换而改变的动物，可谓是最不堪一击的。人性的丑恶在此暴露无遗。老舍无情地批判了这个社会－－它不让好人有出路。&lt;/p&gt;
&lt;h3 id=&#34;4整体解读总体框架&#34;&gt;4.整体解读总体框架：&lt;/h3&gt;
&lt;p&gt;祥子的三起三落&lt;/p&gt;
&lt;p&gt;一起：来到北平当人力车夫，苦干三年，凑足一百块钱，买了辆新车。&lt;/p&gt;
&lt;p&gt;一落：连人带车被宪兵抓去当壮丁。理想第一次破灭。&lt;/p&gt;
&lt;p&gt;二起：卖骆驼，拼命拉车，省吃俭用攒钱准备买新车。&lt;/p&gt;
&lt;p&gt;二落：干包月时，祥子辛苦攒的钱也被孙侦探搜去，第二次希望破灭了。&lt;/p&gt;
&lt;p&gt;三起：虎妞以低价给祥子买了邻居二强子的车，祥子又有车了。&lt;/p&gt;
&lt;p&gt;三落：为了置办虎妞的丧事，祥子又卖掉了车。祥子的命运三部曲是“精进向上－－不甘失败－－自甘堕落”。&lt;/p&gt;
&lt;h3 id=&#34;5人物性格&#34;&gt;5.人物性格&lt;/h3&gt;
&lt;p&gt;​	祥子&lt;/p&gt;
&lt;p&gt;​		开始时勤劳、朴实、忠厚、善良、注重信用、讲义气、积极进取&lt;/p&gt;
&lt;p&gt;​		后来懒惰狡猾、极端自私、耍诬赖、十分堕落.&lt;/p&gt;
&lt;p&gt;​	虎妞&lt;/p&gt;
&lt;p&gt;​		大胆泼辣、爽快、干净利落、是个男人婆但也具有很多剥削阶级色彩,贪吃懒惰,好逸恶劳,市侩气很浓.&lt;/p&gt;
&lt;p&gt;​	刘四爷&lt;/p&gt;
&lt;p&gt;​		人老心不老,剥削阶级人物,极端的自私自利,耍心计,玩手段,懂交际,爱面子.&lt;/p&gt;
&lt;p&gt;​	小福子&lt;/p&gt;
&lt;p&gt;​		弱小的女子,常被侮辱&lt;/p&gt;
&lt;p&gt;​	陈二奶&lt;/p&gt;
&lt;p&gt;​		克薄，不给工人饭吃，当他们不是人一样对待&lt;/p&gt;
&lt;p&gt;​	曹先生&lt;/p&gt;
&lt;p&gt;​		小知识分子,唯美主义者.对劳动人民表现出一定的关心和同情,帮助他人解决燃眉之急,他是一个较为正直和进步的旧知识分子,但并没成为真正的战士.&lt;/p&gt;
&lt;h2 id=&#34;二知识问答&#34;&gt;二.知识问答&lt;/h2&gt;
&lt;p&gt;1《骆驼祥子》中祥子的出身是（农民）。&lt;/p&gt;
&lt;p&gt;2《骆驼祥子》中祥子失去土地后流落到哪里拉车?（北平城）&lt;/p&gt;
&lt;p&gt;3《骆驼祥子》中的祥子在兵荒马乱中被抢走车子，却冒险地牵回了几匹骆驼？（三匹）&lt;/p&gt;
&lt;p&gt;4《骆驼祥子》中的祥子的第一辆车被抢走以后，千辛万苦聚积的准备第二次买车的钱被谁给洗劫了？（孙侦探）&lt;/p&gt;
&lt;p&gt;5《骆驼祥子》中谁的引诱也是造成祥子悲剧的原因（夏太太）&lt;/p&gt;
&lt;p&gt;6《骆驼祥子》中谁劝祥子把钱存入银行或放债，祥子没有接受建议。（高妈）&lt;/p&gt;
&lt;p&gt;7《骆驼祥子》中谁让祥子买车“吃车份”、做小买卖的生意，他不屑一顾。（虎妞）&lt;/p&gt;
&lt;p&gt;8《骆驼祥子》中祥子的精神世界是（滞后而苍白的）。&lt;/p&gt;
&lt;p&gt;9《骆驼祥子》中祥子脸上的疤是怎样来的？（个时被驴咬的）&lt;/p&gt;
&lt;p&gt;10《骆驼祥子》中祥子用了几年才凑足了100块钱买了第一辆洋车？（三年）&lt;/p&gt;
&lt;p&gt;11《骆驼祥子》中祥子偷来三匹骆驼买了多少个大洋？（三十五个）&lt;/p&gt;
&lt;p&gt;12《骆驼祥子》中的“骆驼祥子”的外号在什么时候起的？（祥子卖了骆驼以后）&lt;/p&gt;
&lt;p&gt;13《骆驼祥子》中的祥子不拉刘四爷的车却能住在人和厂的原因是什么？（祥子很勤劳，常帮刘四爷干活）&lt;/p&gt;
&lt;p&gt;14《骆驼祥子》中的祥子在杨先生家拉了多长时间的包月，就愤愤而去?(四天)&lt;/p&gt;
&lt;p&gt;15《骆驼祥子》中的曹先生和曹太太对祥子怎样?（很和气）&lt;/p&gt;
&lt;p&gt;16《骆驼祥子》中的曹先生家的女仆是谁?（高妈）&lt;/p&gt;
&lt;p&gt;17《骆驼祥子》中的祥子不小心碰坏了车子,摔了曹先生后,出现了什么后果?（没有扣钱）&lt;/p&gt;
&lt;p&gt;18《骆驼祥子》中的高妈对祥子怎样?（很关心）&lt;/p&gt;
&lt;p&gt;19《骆驼祥子》中的祥子对高妈怎样?（很佩服）&lt;/p&gt;
&lt;p&gt;20《骆驼祥子》中的曹家的小男孩叫什么?（小文）&lt;/p&gt;
&lt;p&gt;21《骆驼祥子》中的曹先生因为什么原因被告发?（曹先生给学生阮明一个不及格的分数,阮明因此告发）&lt;/p&gt;
&lt;p&gt;22《骆驼祥子》中的刘四爷怎样看待虎妞与祥子的结合?（坚决反对）&lt;/p&gt;
&lt;p&gt;23《骆驼祥子》中的小福子是谁的女儿?（二强子）&lt;/p&gt;
&lt;p&gt;24《骆驼祥子》中的二强嫂是怎样死的?（被强子踹死的）&lt;/p&gt;
&lt;p&gt;25《骆驼祥子》中的祥子的第二辆车子是怎么买的?（虎妞拿钱买的）&lt;/p&gt;
&lt;p&gt;26《骆驼祥子》中的小福子为养活两个小弟弟怎么办了?（当妓女）&lt;/p&gt;
&lt;p&gt;27《骆驼祥子》中的虎妞死后,祥子接着到谁家去拉包月?（夏先生）&lt;/p&gt;
&lt;p&gt;28《骆驼祥子》中的夏先生家的女仆是谁?（杨妈）&lt;/p&gt;
&lt;p&gt;29下列属于老舍作品的是(《断魂枪》)&lt;/p&gt;
&lt;p&gt;30《骆驼祥子》中的祥子最后的结局怎样?（给死人送殡）&lt;/p&gt;
&lt;p&gt;31《骆驼祥子》中的小福子的外号叫什么?（小嫩肉）&lt;/p&gt;
&lt;p&gt;32《骆驼祥子》中的祥子最尊敬哪一位先生?（曹先生）&lt;/p&gt;
&lt;p&gt;33《骆驼祥子》中的小嫩肉是谁的外号?（小福子）&lt;/p&gt;
&lt;p&gt;34《骆驼祥子》中的二强对待二强嫂怎样?（很残暴）&lt;/p&gt;
&lt;p&gt;35《骆驼祥子》中哪位先生最关心祥子？（曹先生）&lt;/p&gt;
&lt;p&gt;36《骆驼祥子》中的哪位女人的命运最悲惨?（小福子）&lt;/p&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
